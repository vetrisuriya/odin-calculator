<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>

        <div class="container">

            <div class="calculator">
                <div class="calc-header">
                    <div class="calc-screen">
                        <div name="calc-screen-text" id="calc-screen-text">0</div>
                        <div name="calc-screen-value" id="calc-screen-value"> = Ans</div>
                    </div>
                </div>
                <div class="calc-body">
                    <div class="calc-body-operator">
                        <div class="calc-operator">
                            <button>+</button>
                            <button>-</button>
                            <button>*</button>
                            <button>/</button>
                        </div>
                    </div>
                    <div class="calc-body-extras">
                        <div class="calc-numbers">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>0</button>
                            <button>.</button>
                        </div>
                        <div class="calc-extras">
                            <button>B</button>
                            <button>C</button>
                            <button>=</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <script  type="text/javascript" src="index.js"></script>
    </body>
</html>
